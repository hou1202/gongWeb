    <title>注 册</title>
	<script type="text/javascript" src="./js/flexible_css.js"></script>
	<script type="text/javascript" src="./js/flexible.js"></script>

	<link rel="stylesheet" type="text/css" href="./css/cssreset.css">

<body>
	<div class="header">
		<p>智慧工地</p>
		<div class="header-button">
			<a href="index.html">登录</a>
			<a href="#" class="header-active">注册</a>
		</div>
	</div>
	
	<div class="login-table">
		<form>
			<div class="login-item">
				<input type="text" placeholder="输入手机号码" name="" />
			</div>
			
			<div class="login-item item-code">
				<input type="text" class="code" placeholder="验证码" name="" />
				<button type="button" class="getCode">获取验证码</button>
				<!--验证码倒计时状态下button样式中可加入code-active
					<button type="button" class="getCode code-active">获取验证码</button>
				-->
				
			</div>
			
			<div class="login-item">
				<input type="password" placeholder="设置密码" name="" />
			</div>
			
			<div class="login-item">
				<input type="password" placeholder="确认密码" name="" />
				
			</div>
			<a href="#" class="button-type-big login-button">登录</a>
		</form>
	</div>
	
	
	
	
<!--弹窗提示模块-->
