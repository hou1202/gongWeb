<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="[keywords]" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
    <title>实名认证</title>
	<script type="text/javascript" src="./js/flexible_css.js"></script>
	<script type="text/javascript" src="./js/flexible.js"></script>
	<script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./js/public.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/cssreset.css">
	<link rel="stylesheet" type="text/css" href="./css/public.css">
	<link rel="stylesheet" type="text/css" href="./css/trader.css">


</head>

<body>
	<form>
		<div class="trader-scan">
			<a class="scan-info">
				<img class="info-rec" src="./images/img1.jpg" />
			</a>
			<p>将营业执照放在此区域</p>
		</div>

		<div class="form-item">
			<div class="item-block">
				<h3>公司名称</h3>
				<input type="text" name="" value="巴拉巴拉有限公司" readonly/>
			</div>
			<div class="item-block">
				<h3>信用代码</h3>
				<input type="text" name="" value="44030110872596" readonly/>
			</div>
			<div class="item-block">
				<h3>企业法人</h3>
				<input type="text" name="" value="李自然" readonly/>
			</div>
			<div class="item-block">
				<h3>企业类型</h3>
				<input type="text" name="" value="有限责任公司" readonly/>
			</div>
			<div class="item-block">
				<h3>注册资本</h3>
				<input type="text" name="" value="1500万" readonly/>
			</div>
			<div class="item-block">
				<h3>成立日期</h3>
				<input type="text" name="" value="2012-05-04" readonly/>
			</div>
			<div class="item-block hid-block">
				<!--hid-block：如果模块为需提交数据，但不需要显示，加入hid-block即可隐藏-->
				<h3>营业期限</h3>
				<input type="text" name="" value="2012-05-04" readonly class=""/>
			</div>
			<!--分类类型选择-->
			<div class="item-block item-type">
				<h3 class="block-h">分包类型</h3>
				<div class="block-type">
					<div class="type-radio">
						<p class="selectWork">材料供应</p>
						<input type="radio" name="worker" value="单工种" class="radioWork"/>
					</div>
					<div class="type-radio">
						<p class="selectWork">整体分包</p>
						<input type="radio" name="worker" value="单工种" class="radioWork"/>
					</div>
					<div class="type-radio">
						<p class="selectWork">多工种</p>
						<input type="radio" name="worker" value="单工种" class="radioWork"/>
					</div>
					<div class="type-radio">
						<p class="selectWork work-active">单工种</p>
						<input type="radio" name="worker" value="单工种" class="radioWork" checked/>
					</div>

				</div>
			</div>

			<!--选择工种-->
			<div class="item-block">
				<h3>选择工种</h3>
				<input type="text" name="" value="2012-05-04" readonly/>
			</div>
		</div>

		<a href="person.html" type="button" class="button-type-big button-margin-top">提交申请</a>
	</form>
	
	

	
	
	
	
<!--弹窗提示模块-->
    <div class="alertInfo" id="alertInfo">
        <p></p>
    </div>
<script>
	$(".selectWork").on("click",function(){
		$(".selectWork").removeClass('work-active');
		$(".radioWork").attr("checked",false)
		$(this).addClass('work-active').next("input").attr("checked",true);
	})
</script>


</body>
</html>
